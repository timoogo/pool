<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div>
      <button id="topView">Top pos</button>
      <button id="freeView">Free cam</button>
      <button id="resetView">Reset cam</button>
    </div>
    <div id="debugger">
      <div class="options">
        <input type="checkbox"  name="is_debug" id="is_debug">
        <label for="is_debug" id="debug_label">Debug mode</label>

        <input type="checkbox" name="has_wireframe" id="has_wireframe">
        <label for="has_wireframe" id="wireframe_label">Wireframe mode</label>
      </div>
      <div id="debugger_datas">
        <div class="data">
          <p>x pos:<span id="xPos"></span></p>
          <p>y pos:<span id="yPos"></span></p>
          <p>z pos:<span id="zPos"></span></p>
          <p>zoom:<span id="zoom"></span></p>
        </div>
   
      </div>
    </div> 
    <script defer type="module" src="./assets/js/Depreciated.js"></script>
  </body>
</html>
